<section class="section" id="events">

<div class="container">
  <div class="event-heading">
    <p>#overview</p>
    <h1>Events</h1>
   </div>
</div>

<div class="container">
<div class="container-cards">
<div class="container-card">
   
    <div class="card-box" *ngFor="let item of events">
      <div class="card-img">
        <img [src]=item.img alt="">
      </div>
      <div class="card-content">
        <span>{{item.title}}</span>
        <p class="date">{{item.day}}<sup>th</sup>{{item.time}}</p>
        <p><a href="#">{{item.short}}</a></p>
        <a class="link" (click)="eventDetails(item)">More Details-></a>
      </div>
  
    </div>

 
  </div>
</div>
</div>
</section>
