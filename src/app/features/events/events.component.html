<section class="section" id="events">

<div class="container">
  <div class="event-heading">
    <!-- <p>#overview</p> -->
    <h1>Events</h1>
   </div>
</div>


<div class="container-cards">
<div class="container-card">
    
    <div class="card-box" *ngFor="let item of events" >
      <div class="card-img" >
        <img [src]=item.img loading="lazy" [alt]="item.title" data-aos="flip-left">
      </div>
      <div class="card-content">
        <span>{{item.title}}</span>
        <p class="date">{{item.day}}<sup>th</sup> {{item.time}}</p>
        <p>{{item.short}}</p>
        <a class="link" (click)="eventDetails(item)">{{item.active? 'More Details->': 'Coming Soon'}}</a>
      </div>
  
    </div> 
  </div>
</div>
</section>
